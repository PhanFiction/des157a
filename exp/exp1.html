<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 2 JS experimentation selections and loops</title>
</head>
<body>
  <main>
    <h1>FizzBuzz exercise</h1>
  </main>
  <script>
    for (let i = 1; i <= 100; i++) {
      // if there is a remainder print fizzbuzz,
      if (i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBuzz");
      // if remainder of 0 print fizz
      } else if (i % 3 === 0) {
        console.log("Fizz");
      // if remainder of 0 print buzz
      } else if (i % 5 === 0) {
        console.log("Buzz");
      } else {
        console.log(i);
      }
    }
  </script>
</body>
</html>
