<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Mad Libs</title>
</head>
<body>
  <header>
  </header>
  <main>  
    <form id="madLibsForm">
      <div>
        <span>In a</span>
        <label><input name="formAdj1" id='formAdj1' placeholder="adjactive" required/></label>
        <span>forest, a</span>
        <label><input name="formNoun1" id="formNoun1" placeholder="noun" required/></label>
        <span>often</span>
        <label><input name="formVerb1" id="formVerb1" placeholder="verb" required/></label>
        <span>during the</span>
        <label><input name="formTime" id="formTime" placeholder="time" required/></label>
        <span>One day, this</span>
        <label><input name="formNoun2" id="formNoun2" placeholder="noun" required/></label>
        <span>found a</span>
        <label><input name="formAdj2" id="formAdj2" placeholder="adjactive" required/></label>
        <label><input name="formNoun3" id="formNoun3" placeholder="noun" required/></label>
        <span>near a</span>
        <label><input name="formLocation" id="formLocation" placeholder="location" required/></label>
        <span>It was a</span>
        <label><input name="formAdj3" id="formAdj3" placeholder="adjactive" required/></label>
        <span>sight and made the</span>
        <label><input name="formNoun4" id="formNoun4" placeholder="noun" required/></label>
        <span>feel</span>
        <label><input name="formEmotion" id="formEmotion" placeholder="emotion" required/></label>
      </div>
      <button type="submit">Generate Mad Libs</button>
    </form>
  </main>
  <div class="previewer hidden">
    <p>
      In a <span id='adj1' class="redText">_</span> 
      forest, a <span id='noun1' class="redText">_</span> 
      often <span id='verb1' class="redText">_</span> 
      during the <span id='time' class="redText">_</span>. 
      One day, this <span id='noun2' class="redText">_</span> 
      found a <span id='adj2' class="redText">_</span> 
      <span id='noun3' class="redText">_</span> 
      near a <span id='location' class="redText">_</span>. 
      It was a <span id='adj3' class="redText">_</span> 
      sight and made the <span id='noun4' class="redText">_</span> feel 
      <span id='emotion' class="redText">_</span>.
    </p>
  </div>
  <script src="script.js" defer></script> 
</body>
</html>
