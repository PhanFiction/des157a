<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game On</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div id="game-overlay" class="game-overlay">
      <form id="game-form">
        <h2>Game Info</h2>
        <label><input name="player1Name" id="player1Name" placeholder="Player 1 name" required></label>
        <label><input name="player2Name" id="player2Name" placeholder="Player 2 name" required></label>
        <label><input name="score" id="score" placeholder="Max score" required></label>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="layout" id="overlay">
      <div class="title-container">
        <h1>Game On</h1>
      </div>
      <section class="playerinfo-container">
        <div class="player-container">
          <div>
            <h2 id="player1"></h2>
            <img src="images/player.png" alt="player">
          </div>
          <span id="player1-score">Score: 0</span>
        </div>
        <span id="vs">
          VS
        </span>
        <div class="player-container">
          <div>
            <img src="images/player.png" alt="player">
            <h2 id="player2">Player 2</h2>
          </div>
          <span id="player2-score">Score: 0</span>
        </div>
        <audio id="myAudio">
          <source src="sound/dice-142528.mp3" type="audio/mp3">
        </audio>
      </section>
      <section id="gamecontrol" class="gamecontrol">
        <button id="startgame" class="btn">Start</button>
      </section>
      <section class="gamecontrol">
        <div id="game"></div>
        <div id="actions"></div>
      </section>
      <div id="info-container" class="info-container">
        <div class="banner">
          <p>Message Board</p>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
