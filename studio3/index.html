<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game On</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Game On</h1>
    <section class="playerinfo-container">
      <div class="player-container">
        <h2>Player 1</h2>
        <span id="player1-score">Score</span>
      </div>
      <div class="player-container">
        <h2>Player 2</h2>
        <span id="player2-score">Score</span>
      </div>
    </section>
    <section id="gamecontrol" class="gamecontrol">
      <button id="startgame" class="btn">Start Game</button>
    </section>
    <section class="gamecontrol">
      <div id="game"></div>
      <div id="actions"></div>
    </section>
    <div id="info-container" class="info-container"></div>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
